[tool.poetry]
name = "ds-wagtail"
version = "0.1.0"
description = ""
authors = ["James Biggs <james.biggs@nationalarchives.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
Django = "~5.2"
django-allauth = "~65.7.0"  # TODO: Remove when removing search views
django-birdbath = "~2.0"
django-redis = "~5.4"
django-taggit = "~6.1"
eventbrite = "~3.3"
gunicorn = "~23.0"  # TODO: Remove once migrated from Platform.sh
nh3 = "~0.2"  # TODO: Remove when removing search views
pillow-heif = "~0.22.0"
platformshconfig = "~2.4"  # TODO: Remove once migrated from Platform.sh
psycopg2-binary = "~2.9"
pyquery = "~2.0"
python = "^3.12"
python-magic = "~0.4"
sentry-sdk = "~2.27.0"
wagtail = "~6.4"
wagtail-factories = "~4.2"
wagtail-font-awesome-svg = "~1.0"
wagtailmedia = "~0.15"
wagtail-metadata = "~5.0"
wagtail-headless-preview = "0.8.0"
whitenoise = "^6.9.0"
boto3 = "^1.38.29"

[tool.poetry.group.dev]
optional = false # TODO: Make true when we can have optional dev dependencies on our local machines

[tool.poetry.group.dev.dependencies]
coverage = "~7.6"
django-extensions = "~3.2"
debugpy = "~1.8"
pydevd-pycharm = "~252.16512"
responses = "~0.25"

[tool.poetry.group.root]
optional = true

[tool.poetry.group.root.dependencies]
django-debug-toolbar = "~5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
exclude = '''
/(
  | \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | __pycache__
  | _build
  | build
  | docs
  | venv
  | node_modules
  | migrations
)/
'''
