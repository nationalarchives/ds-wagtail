{% load static %}

<div class="row">
    <div class="col-md-6">

<label class="feedback-response-option__label" data-option-label="{{ widget.label }}" data-option-sentiment="{{ widget.sentiment }}">
    {% include "django/forms/widgets/input.html" %}
    {% if widget.icon %}
        <img class="thumb-image" src="{% static widget.icon %}" alt="">
    {% endif %}
    <span class="label-text">{{ widget.label }}</span>
</label>

    </div>
</div>
